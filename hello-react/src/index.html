<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="buttonParent"> hi </div>

    <script>
      let state = {
        count: 0
      }

      function onButtonPress() {
        state.count++;
        buttonComponentRerenderer();
      }
      function buttonComponentRerenderer() {
        document.getElementById("buttonParent").innerHTML ="";
        const component = buttonComponent(state.count);
        document.getElementById("buttonParent").appendChild(component);
      }
      function buttonComponent(count) {
        const button1 = document.createElement("button");
        button1.innerHTML = `counter ${count}`;
        button1.setAttribute("onclick", `onButtonPress()`);
        return button1;
      }
      buttonComponentRerenderer();
    </script>
</body>
</html>
